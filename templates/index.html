<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input</title>
</head>
<body>
    <h1>Received Image</h1>
    <img id="image" alt="Image will be displayed here" />
    <br/>
    <input type="text" id="userInput" placeholder="Enter text" />
    <button onclick="sendText()">Send</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('display_image', function(data) {
            document.getElementById('image').src = "data:image/png;base64," + data.image;
        });

        function sendText() {
            var text = document.getElementById('userInput').value;
            socket.emit('send_text', {text: text});
        }
    </script>
</body>
</html>
